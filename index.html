<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نموذج طلب</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --orange:#ff8c00;
}

body{
  font-family: Arial, sans-serif;
  background:#fff;
  margin:0;
}

.container{
  max-width:1000px;
  margin:30px auto;
  display:flex;
  gap:30px;
}

/* ========== الصور ========== */
.slider{
  width:45%;
  overflow:hidden;
  position:relative;
  border-radius:20px;
}

.slides{
  display:flex;
  transition:0.4s ease;
}

.slides img{
  width:100%;
  flex-shrink:0;
}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(255,140,0,0.8);
  color:#fff;
  border:none;
  font-size:20px;
  width:40px;
  height:40px;
  border-radius:50%;
  cursor:pointer;
}

.arrow.left{left:10px;}
.arrow.right{right:10px;}

/* ========== الفورم ========== */
.form{
  width:55%;
}

.box{
  margin-bottom:15px;
}

.input{
  width:100%;
  padding:12px 45px 12px 15px;
  border:2px solid var(--orange);
  border-radius:15px;
  outline:none;
  box-shadow:0 0 10px rgba(255,140,0,0.3);
}

.icon{
  position:relative;
}

.icon i{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  color:var(--orange);
}

/* ========== الاختيارات ========== */
.options{
  display:flex;
  gap:15px;
}

.option{
  flex:1;
  border:2px solid var(--orange);
  border-radius:15px;
  padding:15px;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
}

.option.active{
  background:var(--orange);
  color:#fff;
}

.option i{
  font-size:24px;
  margin-bottom:5px;
}

/* ========== الكمية ========== */
.qty{
  display:flex;
  align-items:center;
  gap:10px;
}

.qty input{
  width:70px;
  text-align:center;
}

/* ========== السعر ========== */
.price{
  font-size:18px;
  margin:10px 0;
}

.warning{
  color:var(--orange);
  font-size:18px;
  text-align:center;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.05);}
}

/* ========== زر الطلب ========== */
button{
  width:100%;
  padding:15px;
  background:var(--orange);
  color:#fff;
  border:none;
  border-radius:20px;
  font-size:18px;
  cursor:pointer;
}

/* ========== رسالة النجاح ========== */
.success{
  display:none;
  text-align:center;
  margin-top:20px;
}

.check{
  width:70px;
  height:70px;
  border-radius:50%;
  border:4px solid var(--orange);
  margin:0 auto 10px;
  position:relative;
}

.check::after{
  content:'';
  position:absolute;
  width:20px;
  height:40px;
  border-right:4px solid var(--orange);
  border-bottom:4px solid var(--orange);
  transform:rotate(45deg);
  top:10px;
  left:25px;
}
</style>
</head>

<body>

<div class="container">

<!-- الصور -->
<div class="slider" id="slider">
  <button class="arrow left" onclick="prev()">❮</button>
  <button class="arrow right" onclick="next()">❯</button>
  <div class="slides" id="slides">
    <img src="https://via.placeholder.com/450x450?text=1">
    <img src="https://via.placeholder.com/450x450?text=2">
    <img src="https://via.placeholder.com/450x450?text=3">
    <img src="https://via.placeholder.com/450x450?text=4">
    <img src="https://via.placeholder.com/450x450?text=5">
  </div>
</div>

<!-- الفورم -->
<div class="form">

<div class="box icon">
  <input class="input" placeholder="الاسم واللقب">
  <i class="fa fa-user"></i>
</div>

<div class="box icon">
  <input class="input" placeholder="رقم الهاتف">
  <i class="fa fa-phone"></i>
</div>

<div class="box">
<select class="input">
<option>اختر الولاية</option>
<option>09 - البليدة</option>
<option>16 - الجزائر</option>
<option>31 - وهران</option>
<option>19 - سطيف</option>
<option>25 - قسنطينة</option>
<!-- يمكن إضافة باقي الولايات -->
</select>
</div>

<h4>نوع التوصيل</h4>
<div class="options">
  <div class="option active" onclick="setDelivery(400,this)">
    <i class="fa fa-house"></i><br>للمنزل (400 دج)
  </div>
  <div class="option" onclick="setDelivery(600,this)">
    <i class="fa fa-box"></i><br>للمكتب (600 دج)
  </div>
</div>

<h4>سعر المنتج</h4>
<div class="options">
  <div class="option active" onclick="setSize(1600,this)">صغير</div>
  <div class="option" onclick="setSize(2300,this)">كبير</div>
</div>

<div class="box qty">
  الكمية:
  <input type="number" value="1" min="1" onchange="calc()">
</div>

<div class="price">
  السعر الإجمالي: <b id="total">2000</b> دج
</div>

<div class="warning">
⚠️ الرجاء مراجعة معلوماتك قبل الضغط على الطلب
</div>

<button onclick="order()">اطلب الآن</button>

<div class="success" id="success">
  <div class="check"></div>
  تم الطلب بنجاح، سيصلك خلال 24 ساعة
</div>

</div>
</div>

<script>
let index=0;
let price=1600;
let delivery=400;

function next(){
  index=(index+1)%5;
  slides.style.transform=`translateX(-${index*100}%)`;
}
function prev(){
  index=(index+4)%5;
  slides.style.transform=`translateX(-${index*100}%)`;
}

function setDelivery(val,el){
  delivery=val;
  document.querySelectorAll('.options')[0].querySelectorAll('.option').forEach(o=>o.classList.remove('active'));
  el.classList.add('active');
  calc();
}

function setSize(val,el){
  price=val;
  document.querySelectorAll('.options')[1].querySelectorAll('.option').forEach(o=>o.classList.remove('active'));
  el.classList.add('active');
  calc();
}

function calc(){
  let qty=document.querySelector('.qty input').value;
  document.getElementById('total').innerText=(price*qty)+delivery;
}

function order(){
  document.getElementById('success').style.display='block';
}
</script>

</body>
  </html>
